<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for GitHub Global Hiring</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #58a6ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #0d1117;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #238636;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      color: #3fb950;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for GitHub Global Hiring</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Set Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="message" id="thankYou" style="display:none;">
      ✅ Thank you! You’ll be contacted via email for the next round.
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('thankYou');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      await fetch("https://your-replit-url.repl.co/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      form.style.display = "none";
      message.style.display = "block";
    });
  </script>
</body>
</html>
