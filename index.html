<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register for GitHub Global Hiring</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
    #thankyou {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Register for GitHub Global Hiring</h1>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="position" placeholder="Position Applying For" required />
    <input type="password" name="password" placeholder="Set a Password" required />
    <button type="submit">Register</button>
  </form>

  <div id="thankyou">âœ… Thank you! You will be contacted by email for the next round.</div>

  <script>
    const form = document.getElementById('registerForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch("https://gh-register-backend.aiwisdomworld.repl.co/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        form.style.display = "none";
        thankyou.style.display = "block";
      } catch (err) {
        alert("Something went wrong. Try again later.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
